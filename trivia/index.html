<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = "#83f28f";
                    document.querySelector("#feedback1").innerHTML = "Correct!";
                })

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function(){
                        incorrects[i].style.backgroundColor = "#ff4f4b";
                        document.querySelector("#feedback1").innerHTML = "Incorrect:/";
                    })
                }

                let rbutton = document.querySelector("#check");
                rbutton.addEventListener('click', function(){

                    let response = document.querySelector("#response")
                    if (response.value == 12)
                    {
                        response.style.backgroundColor = "#83f28f";
                        document.querySelector("#feedback2").innerHTML = "Correct!";
                    }
                    else
                    {
                        response.style.backgroundColor = "#ff4f4b";
                        document.querySelector("#feedback2").innerHTML = "Incorrect:/";
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>
                    In which continent are Chile, Argentina and Brazil?
                </h3>
                <button class = "incorrect">North America</button>
                <button class = "correct">South America</button>
                <button class = "incorrect">Australia</button>
                <button class = "incorrect">Europe</button>

                <p id = "feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    How many sides does a dodecahedron have?
                </h3>
                <input autocomplete="off" placeholder="Answer" id = "response" type="number">
                <button id = "check">Check Answer</button>
                <p id = "feedback2"></p>
            </div>
        </div>
    </body>
</html>
